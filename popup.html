<!DOCTYPE html>
<html>
<head>
  <title>LLM Context Manager</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    .platform-badge {
      background-color: #333;
      padding: 5px 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      display: inline-block;
      border: 1px solid #444;
    }

    .context-container {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
      word-wrap: break-word;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .copy-btn {
      background-color: #00ff00;
      color: #000000;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      box-shadow: 0 0 20px #00ff00;
      transform: scale(1.05);
    }

    .paste-btn {
      background-color: #00ffff;
      color: #000000;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ffff;
      transition: all 0.3s ease;
      display: none; /* Hidden by default */
    }

    .paste-btn:hover {
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }

    .paste-btn.visible {
      display: block;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .no-context {
      color: #666;
      text-align: center;
      padding: 20px;
    }

    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px;
      background: #222;
      border-radius: 4px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ff00;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status-enabled {
      color: #00ff00;
      font-size: 12px;
    }

    .status-disabled {
      color: #666;
      font-size: 12px;
    }

    .status-active {
      color: #00ff00;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .copy-status {
      font-size: 12px;
      text-align: center;
      margin: 5px 0;
      min-height: 15px;
    }

    .time-status {
      font-size: 11px;
      color: #666;
      text-align: right;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="platform" class="platform-badge">
    Current LLM: <span id="llm-name">Loading...</span>
  </div>
  
  <div class="switch-container">
    <span>Auto Context Switch</span>
    <label class="switch">
      <input type="checkbox" id="autoSwitchToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div id="switchStatus" class="status-enabled">Auto-switching enabled</div>
  
  <div id="copyStatus" class="copy-status"></div>
  
  <div class="context-container" id="context">
    <div class="no-context">No context available</div>
  </div>
  
  <div class="button-container">
    <button id="copyBtn" class="copy-btn">Copy Context</button>
    <button id="pasteBtn" class="paste-btn">Inject Context</button>
  </div>

  <div id="lastCopiedTime" class="time-status"></div>

  <script src="popup.js"></script>
</body>
</html>
